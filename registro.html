<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor-registro">
        <div class="texto-centro">
            <img src="img/logo-music-pro.jpg" class="mt-5" width="150px" alt="">
            <h3 class="mt-1">REGISTRATE</h3>
            <form id="form-registro">
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Patricia">
                    </div>
                    <div class="mb-3">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Aldunce">
                    </div>
                    <div class="mb-3">
                      <label for="correo">Correo eléctronico</label>
                      <input type="email" class="form-control" id="correo" placeholder="ejemplo@dominio.cl">
                    </div>
                    <div class="mb-3">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="931911588">
                      </div>
                    <div class="mb-3">
                      <label for="clave">Contraseña</label>
                      <input type="password" class="form-control" id="clave" placeholder="Ejemplo8753.">
                    </div>
                    <div class="mb-3">
                        <input type="button" class="btn btn-success form-control" onclick="registrarUsuario()" value="Registrar">
                    </div>
                    <div class="mb-3">
                        <a href="inicio.html" class="btn btn-primary form-control">Iniciar Sesión</a>
                    </div>
            </form>
        </div>
    </div>
    <script src="js/funciones.js"></script>
    <script src="js/registro.js"></script> 
</body>
</html>
