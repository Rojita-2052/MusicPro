<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="shortcut icon" href="img/logo-music-pro.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="mb-3">
        <a href="carrito.html" class="btn btn-dark form-control">Principales Productos</a>
    </div>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table id="tablaProductos" class="table table-sm table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody id="data">
    
            </tbody>
          </table>   
        <script>
            let url = 'http://127.0.0.1:8900/api/v1/producto'
                fetch(url)
                    .then(Response => Response.json())
                    .then(data => mostrarData(data))
                    .catch(error => console.log(error))

                const mostrarData = (data) =>{
                    console.log(data)
                    let body = ''
                    for (let i =0; i<data.length; i++){
                        body += `<tr><td>${data[i].id_producto}</td><td>${data[i].nombre}</td><td>${data[i].descripcion}</td><td>${data[i].neto}</td></tr>`
                    }
                    document.getElementById('data').innerHTML = body
                }
        </script>
</body>
</html>
