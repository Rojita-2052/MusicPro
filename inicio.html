<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="shortcut icon" href="img/logo-music-pro.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        label{
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }
        h3{
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="contenedor-login">
        <div class="texto-centro">
            <h3 class="mt-1">LOGIN</h3>
            <form id="form-inicio">
                    <div class="mb-3">
                      <label for="email">Correo eléctronico</label>
                      <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.cl">
                    </div>
                    <div class="mb-3">
                      <label for="clave">Contraseña</label>
                      <input type="password" class="form-control" id="clave" placeholder="Ejemplo8753.">
                    </div>
                    <div class="mb-3">
                        <input type="button" class="btn btn-success form-control" onclick="loginUsuario()" value="Iniciar sesión">
                    </div>
                    <div class="mb-3">
                        <a href="registro.html" class="btn btn-primary form-control">Crear cuenta</a>
                    </div>
            </form>
        </div>
    </div>
    <script src="js/sweetalert2.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/registrologin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body> 
</html>
